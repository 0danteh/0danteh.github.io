<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech & Science Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; max-width: 800px; margin: auto; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
        .article-list { list-style-type: none; padding: 0; }
        .article-list li { margin-bottom: 10px; }
        .back-button { display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="#/ai">AI</a>
        <a href="#/lowlevel">Low-level Coding</a>
        <a href="#/physics">Physics</a>
        <a href="#/math">Mathematics</a>
        <a href="#/chemistry">Chemistry</a>
    </nav>

    <main id="content"></main>

    <script>
        const articles = {
            ai: [
                { title: "Intro to Machine Learning", content: "Machine learning is a subset of AI..." },
                { title: "Neural Networks Explained", content: "Neural networks are a series of algorithms..." }
            ],
            lowlevel: [
                { title: "Assembly Basics", content: "Assembly language is a low-level programming language..." },
                { title: "Reverse Engineering", content: "Reverse engineering is the process of..." }
            ],
            physics: [
                { title: "Quantum Mechanics", content: "Quantum mechanics is a fundamental theory in physics..." },
                { title: "String Theory", content: "String theory is a theoretical framework..." }
            ],
            math: [
                { title: "Calculus Fundamentals", content: "Calculus is the mathematical study of continuous change..." },
                { title: "Linear Algebra", content: "Linear algebra is the branch of mathematics..." }
            ],
            chemistry: [
                { title: "Organic Chemistry", content: "Organic chemistry is the study of compounds containing carbon..." },
                { title: "Biochemistry", content: "Biochemistry is the study of chemical processes within living organisms..." }
            ]
        };

        function showSection(section) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>${section} Articles</h2>
                <ul class="article-list">
                    ${articles[section].map((article, index) => 
                        `<li><a href="#/${section}/${index}">${article.title}</a></li>`
                    ).join('')}
                </ul>
            `;
        }

        function showArticle(section, index) {
            const article = articles[section][index];
            const content = document.getElementById('content');
            content.innerHTML = `
                <a href="#/${section}" class="back-button">Back to ${section} Articles</a>
                <h2>${article.title}</h2>
                <p>${article.content}</p>
            `;
        }

        function router() {
            const hash = window.location.hash.slice(1);
            const [section, articleIndex] = hash.split('/').slice(1);

            if (section && articles[section]) {
                if (articleIndex !== undefined) {
                    showArticle(section, articleIndex);
                } else {
                    showSection(section);
                }
            } else {
                showSection('ai'); // Default to AI section
            }
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
