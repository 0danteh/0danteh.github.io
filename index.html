<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech & Science Explorer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0; /* Light text color for dark background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px), radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        header {
            background-color: #1f1f1f; /* Darker background for header */
            color: #ecf0f1; /* Light text color */
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #3498db;
        }
        nav {
            background-color: #2c3e50; /* Darker background for nav */
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #ecf0f1; /* Light text color for nav links */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #3498db;
        }
        main {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .article-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            list-style-type: none;
            padding: 0;
        }
        .article-list li {
            flex: 1 1 calc(33.333% - 1rem);
            background: #2c3e50; /* Darker background for list items */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Darker shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .article-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7); /* Darker shadow on hover */
        }
        .article-list a {
            display: block;
            padding: 1rem;
            color: #e0e0e0; /* Light text color */
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(135deg, #2c3e50, #34495e); /* Dark gradient background */
            border-radius: 12px;
            transition: background 0.3s ease;
        }
        .article-list a:hover {
            background: #34495e; /* Darker background on hover */
        }
        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        h2 {
            color: #ecf0f1; /* Light text color for headings */
            margin-bottom: 1rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        article {
            background: #2c3e50; /* Darker background for articles */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }
        footer {
            background-color: #1f1f1f; /* Darker background for footer */
            color: #ecf0f1; /* Light text color */
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech & Science Explorer</h1>
    </header>
    <nav>
        <a href="#/ai">AI</a>
        <a href="#/lowlevel">Low-level Coding</a>
        <a href="#/physics">Physics</a>
        <a href="#/math">Mathematics</a>
        <a href="#/chemistry">Chemistry</a>
    </nav>

    <main id="content"></main>

    <footer>
        <p>&copy; 2023 Tech & Science Explorer. All rights reserved.</p>
    </footer>

    <script>
        const articles = {
            ai: [
                {
                    title: "Intro to Machine Learning",
                    content: "Machine learning is a subset of AI that focuses on the development of algorithms and statistical models that enable computer systems to improve their performance on a specific task through experience. This field has seen exponential growth in recent years, driving advancements in areas such as image recognition, natural language processing, and autonomous vehicles."
                },
                {
                    title: "Neural Networks Explained",
                    content: "Neural networks are a series of algorithms that mimic the operations of a human brain to recognize relationships between vast amounts of data. They are at the heart of deep learning algorithms and have revolutionized many AI applications, from speech recognition to medical diagnosis."
                }
            ],
            lowlevel: [
                {
                    title: "Assembly Basics",
                    content: "Assembly language is a low-level programming language for a computer, or other programmable device, in which there is a very strong correspondence between the language and the architecture's machine code instructions. It provides a deep understanding of how computers work at the hardware level."
                },
                {
                    title: "Reverse Engineering",
                    content: "Reverse engineering is the process of analyzing a subject system to identify the system's components and their interrelationships and to create representations of the system in another form or at a higher level of abstraction. This technique is crucial in understanding complex systems, improving security, and developing compatible products."
                }
            ],
            physics: [
                {
                    title: "Quantum Mechanics",
                    content: "Quantum mechanics is a fundamental theory in physics that provides a description of the physical properties of nature at the scale of atoms and subatomic particles. It forms the foundation for understanding phenomena like superposition, entanglement, and wave-particle duality."
                },
                {
                    title: "String Theory",
                    content: "String theory is a theoretical framework in physics that attempts to reconcile quantum mechanics and general relativity. It proposes that the fundamental constituents of the universe are one-dimensional 'strings' rather than point-like particles, potentially unifying all known forces of nature."
                }
            ],
            math: [
                {
                    title: "Calculus Fundamentals",
                    content: "Calculus is the mathematical study of continuous change. It provides a framework for modeling systems in which there is a continual change, and gives us a way to make predictions about these systems. The two main branches, differential calculus and integral calculus, deal with rates of change and accumulation, respectively."
                },
                {
                    title: "Linear Algebra",
                    content: "Linear algebra is the branch of mathematics concerning linear equations, linear functions, and their representations through matrices and vector spaces. It has numerous applications in abstract algebra, functional analysis, and the study of multidimensional geometry, as well as in various applied fields including physics, economics, and engineering."
                }
            ],
            chemistry: [
                {
                    title: "Organic Chemistry",
                    content: "Organic chemistry is the study of the structure, properties, composition, reactions, and synthesis of organic compounds, which contain carbon. It forms the foundation for understanding biochemistry and is crucial in fields such as pharmaceuticals, plastics, and food science."
                },
                {
                    title: "Biochemistry",
                    content: "Biochemistry is the study of chemical processes within and relating to living organisms. A key area of biochemistry is metabolism, which consists of the set of life-sustaining chemical reactions in organisms. Understanding metabolism is crucial for fields like medicine, nutrition, and biotechnology."
                }
            ]
        };

        function showSection(section) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>${section.charAt(0).toUpperCase() + section.slice(1)} Articles</h2>
                <ul class="article-list">
                    ${articles[section].map((article, index) => 
                        `<li><a href="#/${section}/${index}">${article.title}</a></li>`
                    ).join('')}
                </ul>
            `;
        }

        function showArticle(section, index) {
            const article = articles[section][index];
            const content = document.getElementById('content');
            content.innerHTML = `
                <a href="#/${section}" class="back-button">Back to ${section.charAt(0).toUpperCase() + section.slice(1)} Articles</a>
                <article>
                    <h2>${article.title}</h2>
                    <p>${article.content}</p>
                </article>
            `;
        }

        function router() {
            const hash = window.location.hash.slice(1);
            const [section, articleIndex] = hash.split('/').slice(1);

            if (section && articles[section]) {
                if (articleIndex !== undefined) {
                    showArticle(section, articleIndex);
                } else {
                    showSection(section);
                }
            } else {
                showSection('ai');
            }
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
