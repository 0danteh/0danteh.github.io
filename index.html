<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech & Science Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
        }
        nav {
            background-color: #34495e;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
        }
        .article-list {
            flex: 1;
            margin-right: 2rem;
        }
        .article-list h2 {
            margin-bottom: 1rem;
        }
        .article-list ul {
            list-style-type: none;
        }
        .article-list li {
            margin-bottom: 0.5rem;
        }
        .article-list a {
            color: #2c3e50;
            text-decoration: none;
        }
        .article-list a:hover {
            text-decoration: underline;
        }
        .article-content {
            flex: 2;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech & Science Explorer</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#/ai">AI</a></li>
            <li><a href="#/lowlevel">Low-level Coding</a></li>
            <li><a href="#/physics">Physics</a></li>
            <li><a href="#/math">Mathematics</a></li>
            <li><a href="#/chemistry">Chemistry</a></li>
        </ul>
    </nav>

    <main>
        <div class="article-list">
            <h2 id="section-title">Articles</h2>
            <ul id="articles"></ul>
        </div>
        <div class="article-content" id="article-content">
            <p>Select an article to read.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tech & Science Explorer. All rights reserved.</p>
    </footer>

    <script>
        const articles = {
            ai: [
                { title: "Introduction to Machine Learning", content: "Machine learning is a subset of AI...", image: "ml.jpg" },
                { title: "Neural Networks Explained", content: "Neural networks are a series of algorithms...", image: "nn.jpg" }
            ],
            lowlevel: [
                { title: "Assembly Language Basics", content: "Assembly language is a low-level programming language...", image: "assembly.jpg" },
                { title: "Reverse Engineering Techniques", content: "Reverse engineering is the process of...", image: "reverse.jpg" }
            ],
            physics: [
                { title: "Quantum Mechanics Overview", content: "Quantum mechanics is a fundamental theory in physics...", image: "quantum.jpg" },
                { title: "String Theory Explained", content: "String theory is a theoretical framework in physics...", image: "string.jpg" }
            ],
            math: [
                { title: "Calculus Fundamentals", content: "Calculus is the mathematical study of continuous change...", image: "calculus.jpg" },
                { title: "Linear Algebra Applications", content: "Linear algebra is the branch of mathematics...", image: "linear.jpg" }
            ],
            chemistry: [
                { title: "Organic Chemistry Basics", content: "Organic chemistry is the study of compounds containing carbon...", image: "organic.jpg" },
                { title: "Biochemistry and Metabolism", content: "Biochemistry is the study of chemical processes within living organisms...", image: "biochem.jpg" }
            ]
        };

        function loadSection(section) {
            const articleList = document.getElementById('articles');
            const sectionTitle = document.getElementById('section-title');
            articleList.innerHTML = '';
            sectionTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1) + " Articles";
            
            articles[section].forEach((article, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#/${section}/${index}`;
                a.textContent = article.title;
                li.appendChild(a);
                articleList.appendChild(li);
            });
        }

        function loadArticle(section, index) {
            const article = articles[section][index];
            const content = document.getElementById('article-content');
            content.innerHTML = `
                <h2>${article.title}</h2>
                <img src="${article.image}" alt="${article.title}">
                <p>${article.content}</p>
            `;
        }

        function router() {
            const hash = window.location.hash.slice(1);
            const [section, articleIndex] = hash.split('/').slice(1);

            if (section && articles[section]) {
                loadSection(section);
                if (articleIndex !== undefined) {
                    loadArticle(section, articleIndex);
                }
            } else {
                // Default to AI section if no valid section is specified
                loadSection('ai');
            }
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
